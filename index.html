<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>排课系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .schedule {
            margin-top: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>排课系统</h1>

        <div class="section">
            <h2>添加教师</h2>
            <div class="form-group">
                <label for="teacherName">教师姓名:</label>
                <input type="text" id="teacherName">
                <label for="teacherCourses">课程（用逗号分隔）:</label>
                <input type="text" id="teacherCourses">
                <div class="button-group">
                    <button onclick="addTeacher()">添加教师</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>添加学生</h2>
            <div class="form-group">
                <label for="studentName">学生姓名:</label>
                <input type="text" id="studentName">
                <label for="studentCourse">上课内容:</label>
                <input type="text" id="studentCourse">
                <label for="courseDay">上课日期:</label>
                <input type="text" id="courseDay">
                <label for="teacherForCourse">授课教师:</label>
                <input type="text" id="teacherForCourse">
                <div class="button-group">
                    <button onclick="addStudent()">添加学生</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>添加助教</h2>
            <div class="form-group">
                <label for="taName">助教姓名:</label>
                <input type="text" id="taName">
                <label for="taRestDays">该周休息日期（用逗号分隔）:</label>
                <input type="text" id="taRestDays">
                <div class="button-group">
                    <button onclick="addTA()">添加助教</button>
                </div>
            </div>
        </div>

        <div class="schedule">
            <h2>课表</h2>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>周一</th>
                        <th>周二</th>
                        <th>周三</th>
                        <th>周四</th>
                        <th>周五</th>
                        <th>周六</th>
                        <th>周日</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>上午</td>
                        <td id="mon-am"></td>
                        <td id="tue-am"></td>
                        <td id="wed-am"></td>
                        <td id="thu-am"></td>
                        <td id="fri-am"></td>
                        <td id="sat-am"></td>
                        <td id="sun-am"></td>
                    </tr>
                    <tr>
                        <td>下午</td>
                        <td id="mon-pm"></td>
                        <td id="tue-pm"></td>
                        <td id="wed-pm"></td>
                        <td id="thu-pm"></td>
                        <td id="fri-pm"></td>
                        <td id="sat-pm"></td>
                        <td id="sun-pm"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let teachers = {};
        let students = {};
        let tas = {};

        function addTeacher() {
            const name = document.getElementById('teacherName').value;
            const courses = document.getElementById('teacherCourses').value.split(',');
            const id = Object.keys(teachers).length + 1;
            teachers[id] = { name, courses };
            alert('教师添加成功！');
            displaySchedule();
        }

        function addStudent() {
            const name = document.getElementById('studentName').value;
            const course = document.getElementById('studentCourse').value;
            const day = document.getElementById('courseDay').value;
            const teacher = document.getElementById('teacherForCourse').value;
            const id = Object.keys(students).length + 1;
            students[id] = { name, course, day, teacher };
            alert('学生添加成功！');
            displaySchedule();
        }

        function addTA() {
            const name = document.getElementById('taName').value;
            const restDays = document.getElementById('taRestDays').value.split(',');
            const id = Object.keys(tas).length + 1;
            tas[id] = { name, restDays };
            checkTARestConflict();
            alert('助教添加成功！');
            displaySchedule();
        }

        function checkTARestConflict() {
            const restDaysCount = {};
            for (const ta of Object.values(tas)) {
                for (const day of ta.restDays) {
                    if (!restDaysCount[day]) {
                        restDaysCount[day] = 0;
                    }
                    restDaysCount[day]++;
                    if (restDaysCount[day] > 1) {
                        alert(`冲突：多个助教在 ${day} 休息`);
                    }
                }
            }
        }

        function displaySchedule() {
            const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
            const times = ['am', 'pm'];

            for (const day of days) {
                for (const time of times) {
                    document.getElementById(`${day}-${time}`).innerHTML = '';
                }
            }

            for (const student of Object.values(students)) {
                const [day, time] = student.day.split('-');
                document.getElementById(`${day}-${time}`).innerHTML += `<p>${student.course} (${student.name} - ${student.teacher})</p>`;
            }
        }
    </script>
</body>
</html>
